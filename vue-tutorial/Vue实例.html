<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app" v-bind:title="small" v-on:click="hi">
        {{message|capitalize}}
    </div>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                message:"hello",
                small:"hi"
            },
            filters:{
                capitalize:function(value){
                    if(!value) return '';
                    value=value.toString();
                    return value.toUpperCase();
                }
            },
            methods:{
                hi:function(){
                    alert(1);
                }
            }
        })
    </script>
    <div id="example">
        <p>Original message:"{{message}}"</p>
        <p>Computed reversed message:"{{reversedMessage}}"</p>
    </div>
    <script>
        var vm=new Vue({
            el:"#example",
            data:{
                message:"Hello"
            },
            computed:{
                reversedMessage:function(){
                    return this.message.split("").reverse().join('');
                }
            }
        });
    </script>
    <div id="demo">
        {{fullName}}
    </div>
    <script>
        var vm=new Vue({
            el:'#demo',
            data:{
                firstName:"Foo",
                lastName:"Bar"
            },
            computed:{
                fullName:{
                   get:function(){
                        return this.firstName+' '+this.lastName;
                   },
                    set:function(newValue){
                        var names=newValue.split(' ');
                        this.firstName=names[0];
                        this.lastName=names[names.length-1];
                    }
                }
            }
        })
    </script>
</body>
</html>
