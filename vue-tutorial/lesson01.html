<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../official Vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                message:"Hello Vue!"
            }
        })
    </script>
    <div id="app-2">
        <span v-bind:title="message">
             Hover your mouse over me for a few seconds to see my dynamically bound title!
        </span>
    </div>
    <script>
        var app2=new Vue({
            el:"#app-2",
            data:{
                message:"You load this page on "+new Date()
            }
        })
    </script>
    <div id="app-3">
        <p v-if="seen">Now you see me.</p>
    </div>
    <script>
        var app3=new Vue({
            el:"#app-3",
            data:{
                seen:true
            }
        })
    </script>
    <div id="app-4">
        <ul>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ul>
    </div>
    <script>
        var app4=new Vue({
            el:"#app-4",
            data:{
                todos:[
                    {text:"Learn JavaScript"},
                    {text:"Learn Vue"},
                    {text:"Build something awesome!"},
                ]
            }
        })
    </script>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">
            Reverse Message
        </button>
    </div>
    <script>
        var app5=new Vue({
            el:"#app-5",
            data:{
                message:"Hello Vue.js"
            },
            methods:{
                reverseMessage:function(){
                    this.message=this.message.split('').reverse().join('');
                }
            }
        })
    </script>
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>
    <script>
        var app6=new Vue({
            el:"#app-6",
            data:{
                message:"Hello Vue"
            }
        })
    </script>
    <div id="app-7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item">
                 
            </todo-item>
        </ol>
    </div>
    <script>
        Vue.component('todo-item',{
            props:['todo'],
            template:"<li>{{ todo.text}}</li>"
        })
        var app7=new Vue({
            el:"#app-7",
            data:{
                groceryList:[
                {text:"Vegetables"},{text:"Cheese"},{text:"Whatever human are supposed to eat"}]
            }
        })
    </script>
</body>
</html>
